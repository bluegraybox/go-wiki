<html>
<head>
  <title>{{.Title}}</title>
  <link href="/static/github-markdown.css" media="all" rel="stylesheet" type="text/css" />
  <link href="/static/octicons.css" media="all" rel="stylesheet" type="text/css" />
	<style type="text/css">
	.nav { display: inline-block; margin-right: 20px; font-family: helvetica, sans-serif; margin-bottom: 5px; }
	div.nav, div.nav a { color: #ccc; }
	hr.top { margin-top: 0px; }
	</style>
</head>
<body>
  <div class="nav">[<a href="/">Home</a>]</div>
  <h1 class="nav">Editing {{.Title}}</h1>
	<hr>
  <form action="/save/{{.Title}}" method="POST">
    <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
    <div><input type="submit" value="Save"></div>
  </form>
</body>
</html>
